<!-- 
  Experiment file

  This file gets linked to from an ad webpage. It requires an HTML query
  input ?exp= which specifies which folder to pull the experiment files from.

  In addition a ?debug=true flag can be set, in which case the experiment
  will run without communicating with the server.
 -->
<!doctype html>
<html>
  <head>
    <title>Experiment</title>
    <link rel=stylesheet href="assets/css/jgl.css" type="text/css">
    <link rel=stylesheet href="assets/css/bootstrap.min.css" type="text/css">
    <link rel=stylesheet href="assets/css/style.css" type="text/css">

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%;"></div>

    <div id="main" class="wrapper style1">
      <div class="container">
        <section id="content">
          <div id="loading" class="overlay row">
            <div id="connections" class="col-md-6 col-lg-6"></div>
            <div id="experiments" class="col-md-6 col-lg-6"></div>
          </div>
        </section>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/md5.min.js"></script>
    <script src="assets/js/jgl.viewer.js"></script>
  </body>
</html>
